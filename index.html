<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <section>  
            <form action="" name="form">
            <div>
                <input name="text" class="display">
            </div>
            <div class="buttons">
                <input type="button" value="7" onclick="insert(7)" class="btn">
                <input type="button" value="8" onclick="insert(8)" class="btn">
                <input type="button" value="9" onclick="insert(9)" class="btn">
                <input type="button" value="-" onclick="insert('-')" class="btn">
                <input type="button" value="4" onclick="insert(4)" class="btn">
                <input type="button" value="5" onclick="insert(5)" class="btn">
                <input type="button" value="6" onclick="insert(6)" class="btn">
                <input type="button" value="/" onclick="insert('/')" class="btn">
                <input type="button" value="1" onclick="insert(1)" class="btn">
                <input type="button" value="2" onclick="insert(2)" class="btn">
                <input type="button" value="3" onclick="insert(3)" class="btn">
                <input type="button" value="*" onclick="insert('*')" class="btn">
                <input type="button" value="0" onclick="insert(0)" class="btn">
                <input type="button" value="." onclick="insert('.')" class="btn">
                <input type="button" value="+" onclick="insert('+')" class="btn">
                <input type="button" value="C" onclick="clean()" class="btn">
                <input type="button" value="=" onclick="equals()" class="btn" id="equals">
            </div>
        </section>  
    </form> 
    </div>
</body>
</html>
